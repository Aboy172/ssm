<!DOCTYPE html >
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head th:replace="include-head :: header-fragment"></head>
<body>
<nav th:replace="include-nav :: nav-fragment"></nav>

<div class="container-fluid">
    <div class="row">
        <div th:replace="include-sidebar :: sidebar-fragment"></div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <ol class="breadcrumb">
                <li><a href="#">首页</a></li>
                <li><a href="#">数据列表</a></li>
                <li class="active">修改</li>
            </ol>
            <div class="panel panel-default">
                <div class="panel-heading">表单数据<div style="float:right;cursor:pointer;" data-toggle="modal" data-target="#myModal"><i class="glyphicon glyphicon-question-sign"></i></div></div>
                <div class="panel-body">

                    <form id= "editForm" role="form" th:action="@{/admin/do/edit.html}"  method="post">

                        <input type="hidden" name="adminId" th:value="${#request.getAttribute('admin').id}"/>
                        <input type="hidden" name="pageNum" th:value="${#request.getParameter('pageNum')}">
                        <input type="hidden" name="keyword" th:value=" ${#request.getParameter('keyword')}">
                        <div class="form-group">
                            <label for="exampleInputLoginAcct1">登陆账号</label>
                            <input type="text" th:value="${admin.loginAcct}" name="loginAcct"  class="form-control" id="exampleInputLoginAcct1" placeholder="请输入登陆账号">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">登陆密码</label>
                            <input type="password"  name="userPswd" class="form-control" id="exampleInputPassword1" placeholder="请输入登陆密码">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputUserName1">用户名称</label>
                                <input type="text" th:value="${admin.userName}" name="userName" class="form-control" id="exampleInputUserName1" placeholder="请输入用户名称">
                        </div>

                        <div class="form-group">
                            <label for="exampleInputEmail1">邮箱地址</label>
                            <input type="email" name="email" th:value="${admin.email}" class="form-control" id="exampleInputEmail1" placeholder="请输入邮箱地址">
                            <p class="help-block label label-warning">请输入合法的邮箱地址, 格式为： xxxx@xxxx.com</p>
                        </div>
                        <button type="submit" class="btn btn-success"><i class="glyphicon glyphicon-plus"></i> 修改</button>
                        <button id =adminResetBtn type="button"  class="btn btn-danger"><i class="glyphicon glyphicon-refresh"></i> 重置</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
   $("#adminResetBtn").click(function () {
       $("#exampleInputLoginAcct1").val("");
       $("#exampleInputPassword").val("");
       $("#exampleInputUserName1").val("");
       $("#exampleInputEmail1").val("");
   })
</script>
</body>
</html>
